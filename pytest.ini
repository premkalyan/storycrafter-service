[pytest]
# Pytest configuration for StoryCrafter

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external services)
    slow: Tests that take longer to run
    asyncio: Async tests

# Async support
asyncio_mode = auto
